{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Farm2Home</title>
    <link rel="stylesheet" href="{% static 'css/global-typography.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.min.css' %}">
    <style>
        .alert {
            border-radius: 8px;
            padding: 0.875rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .alert-error {
            background-color: #fee;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0c5460;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #17a2b8;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            padding-left: 2.5rem;
        }
    </style>
</head>
<body class="auth-page reset-password-page">
    <div class="auth-container">
        <!-- Left Side - Illustration -->
        <div class="auth-left">
            <img src="{% static 'images/left.png' %}" alt="Farm illustration" class="auth-illustration" loading="lazy" decoding="async">
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <!-- Logo/Brand -->
                <div class="auth-header">
                    <h2 class="auth-logo">farm2home</h2>
                </div>

                <!-- Back to Login Link -->
                <a href="{% url 'main:login' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>

                <!-- Form Title -->
                <h1 class="auth-title">Reset Your Password</h1>
                <p class="auth-subtitle">Enter your new password below</p>

                <!-- Alert Container (for dynamic messages) -->
                <div id="alertContainer"></div>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="auth-form">
                    {% csrf_token %}
                    <input type="hidden" id="resetToken" name="token">

                    <!-- New Password Field -->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                placeholder="Enter new password" 
                                required
                                minlength="6"
                                autocomplete="new-password">
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            Password must be at least 6 characters long
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirm new password" 
                                required
                                minlength="6"
                                autocomplete="new-password">
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="auth-button" id="submitButton">
                        <span id="buttonText">Reset Password</span>
                        <span id="buttonSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Resetting...
                        </span>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'main:signup' %}" class="signup-link">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/notifications.js' %}" defer></script>
    <script src="{% static 'js/auth.js' %}" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const alertContainer = document.getElementById('alertContainer');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showAlert('Invalid reset link. Please request a new password reset.', 'error');
                submitButton.disabled = true;
                return;
            }

            // Set token in hidden field
            document.getElementById('resetToken').value = token;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Get form data
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords
                if (newPassword.length < 6) {
                    showAlert('Password must be at least 6 characters long', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }

                // Disable submit button and show loading state
                submitButton.disabled = true;
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'inline';

                try {
                    // Get CSRF token
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    // Send request to API
                    const response = await fetch('/api/auth/reset-password/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword,
                            confirm_password: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Show success message
                        showAlert(data.message, 'success');
                        // Clear form
                        form.reset();
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/login/';
                        }, 2000);
                    } else {
                        // Show error message
                        showAlert(data.error || 'Failed to reset password. Please try again.', 'error');
                        // Re-enable submit button
                        submitButton.disabled = false;
                        buttonText.style.display = 'inline';
                        buttonSpinner.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('An error occurred. Please try again later.', 'error');
                    // Re-enable submit button
                    submitButton.disabled = false;
                    buttonText.style.display = 'inline';
                    buttonSpinner.style.display = 'none';
                }
            });

            function showAlert(message, type) {
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        <i class="fas ${icon}"></i>
                        <span>${message}</span>
                    </div>
                `;

                // Auto-remove alert after 5 seconds for errors
                if (type === 'error') {
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
