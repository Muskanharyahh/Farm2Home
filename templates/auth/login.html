{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm2Home</title>
    <link rel="stylesheet" href="{% static 'css/global-typography.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.min.css' %}">
</head>
<body class="auth-page login-page">
    <div class="auth-container">
        <!-- Left Side - Illustration -->
        <div class="auth-left">
            <div class="illustration-section">
                <img src="{% static 'images/left.png' %}" alt="Farm illustration" class="auth-illustration" loading="lazy" decoding="async">
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <!-- Logo/Brand -->
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-leaf"></i>
                        <span>farm2home</span>
                    </div>
                </div>

                <!-- Form Title -->
                <h1 class="auth-title">Login to your Account</h1>
                <p class="auth-subtitle">See what's going on with your business</p>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form" onsubmit="authFunctions.handleLoginSubmit(event)">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email" 
                                required>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required>
                            <button type="button" class="toggle-password" onclick="authFunctions.togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="{% url 'main:forgot_password' %}" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="auth-button">
                        Login
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <p>Not Registered Yet? <a href="{% url 'main:signup' %}" class="signup-link">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/notifications.js' %}" defer></script>
    <script src="{% static 'js/auth.min.js' %}" defer></script>
    <script defer>
        document.getElementById('loginForm').addEventListener('submit', authFunctions.handleLoginSubmit);
    </script>
</body>
</html>
