{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Farm2Home</title>
    <link rel="stylesheet" href="{% static 'css/global-typography.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.min.css' %}">
    <style>
        .alert {
            border-radius: 8px;
            padding: 0.875rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .alert-error {
            background-color: #fee;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0c5460;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #17a2b8;
        }
    </style>
</head>
<body class="auth-page forgot-password-page">
    <div class="auth-container">
        <!-- Left Side - Illustration -->
        <div class="auth-left">
            <img src="{% static 'images/left.png' %}" alt="Farm illustration" class="auth-illustration" loading="lazy" decoding="async">
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <!-- Logo/Brand -->
                <div class="auth-header">
                    <h2 class="auth-logo">farm2home</h2>
                </div>

                <!-- Back to Login Link -->
                <a href="{% url 'main:login' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>

                <!-- Form Title -->
                <h1 class="auth-title">Forgot Password?</h1>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>

                <!-- Alert Container (for dynamic messages) -->
                <div id="alertContainer"></div>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="auth-form">
                    {% csrf_token %}
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your registered email" 
                                required
                                autocomplete="email">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="auth-button" id="submitButton">
                        <span id="buttonText">Send Reset Link</span>
                        <span id="buttonSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Sending...
                        </span>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'main:signup' %}" class="signup-link">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/notifications.js' %}" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const alertContainer = document.getElementById('alertContainer');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Get form data
                const email = document.getElementById('email').value.trim();

                // Validate email
                if (!email) {
                    showAlert('Please enter your email address', 'error');
                    return;
                }

                // Disable submit button and show loading state
                submitButton.disabled = true;
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'inline';

                try {
                    // Get CSRF token
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    // Send request to API
                    const response = await fetch('/api/auth/request-password-reset/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Show success message
                        showAlert(data.message, 'success');
                        // Clear form
                        form.reset();
                    } else {
                        // Show error message
                        showAlert(data.error || 'Failed to send reset link. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('An error occurred. Please try again later.', 'error');
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    buttonText.style.display = 'inline';
                    buttonSpinner.style.display = 'none';
                }
            });

            function showAlert(message, type) {
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        <i class="fas ${icon}"></i>
                        <span>${message}</span>
                    </div>
                `;

                // Auto-remove alert after 5 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
